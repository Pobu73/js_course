<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc_style.css">
	
	<title>Calculator</title>
</head>
<body>
	<div id="calc_wrapper">
		<div class="display_wrapper">
			<div id="display">0</div>
		</div>
			
		<div class="btn_wrapper">
			<div class="three_btn">
				<button class="btn" onClick="clic(1)">1</button>
			    <button class="btn" onClick="clic(2)">2</button>
			    <button class="btn" onClick="clic(3)">3</button>
			    
			</div>
				
			<div class="three_btn">
				<button class="btn" onClick="clic(4)">4</button>
			    <button class="btn" onClick="clic(5)">5</button>
			    <button class="btn" onClick="clic(6)">6</button>
			</div>
			
				
		<div class="three_btn">
				<button class="btn" onClick="clic(7)">7</button>
			    <button class="btn" onClick="clic(8)">8</button>
			    <button class="btn" onClick="clic(9)">9</button>
			</div>
		
				
	<div class="three_btn">
				<button class="btn_clear_one" onClick="clear_one()">&#8592</button>
			    <button class="btn" onClick="clic(0)">0</button>
			    <button class="btn_clear" onClick="clear_c()">ะก</button>
			</div>
			
				
			    <div class="oper_wrapper">
			    	<button class="btn" onClick="oper('+')">+</button>
			        <button class="btn" onClick="oper('-')">-</button>
			        <button class="btn" onClick="oper('*')">*</button>
			        <button class="btn" onClick="oper('/')">/</button>
			        <button class="btn" onClick="oper('%')">%</button>
			        <button class="btn" onClick="ravno()">=</button>
			    </div>
		
			    
		</div>

	
			
			
		
			
		</div>
		

	
</body>
</html>
